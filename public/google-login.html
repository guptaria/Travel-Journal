<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <meta name="google-signin-client_id"
    content="920140835860-cpnecgvcp9neij0s5h3s6srepd6ihshd.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />

        <p>Or log in with Google</p>
        <div class="" id="signin-container">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>


        <div class="w3-container w3-center" id="signout-container">
          <br>
          <div class="w3-row w3-center">
            <div class="w3-col l12 m12 s12" style="left:50%">
              <div class="w3-card-4">
                <header class="w3-container w3-blue">
                  <p id="loggedUsername"></p>
                </header>
                <div class="w3-container">
                  <img src="" alt="" id="loggedUserImage">
                  <p id="loggedUserEmail"></p>
                </div>
                <footer class="w3-container w3-blue" id="signout-button">
                  <a href="#" onclick="signOut();">Sign out</a>
                </footer>
              </div>
            </div>
          </div>
        </div>
        <br>

        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="js/login.js"></script> -->
  <script type="text/javascript" src="js/google-login.js"></script>

</body>

</html>
